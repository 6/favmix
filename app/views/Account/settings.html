#{extends 'base.html' /}
#{set title: messages.get('settings.edit') /}
<div class="subpage">
    <h2><a href="@{Profile.index(user.id)}">${user.name}</a> &rarr; &{'settings.edit'}</h2>
    #{form @onSettingsSubmit(), class:'bigform validate-form'}
        <div>
        <p>
            <label for="email">&{'field.email'}</label><br>
            <input class="fancytext not-empty" id="email" name="email" type="text" spellcheck="false" value="${user.email}">
        </p>
        <p>
            <label for="oldpass">&{'field.oldPassword'}</label><br>
            <input class="fancytext" id="oldpass" name="oldpass" type="password">
        </p>
        <p>
            <label for="newpass">&{'field.newPassword'}</label><br>
            <input class="fancytext" id="newPass" name="newpass" type="password">
        </p>
        <input class="fancybutton pointer shadow" type="submit" value="&{'msg.save'}">
        </div>
    #{/form}
</div>
