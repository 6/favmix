#{extends 'base.html' /}
#{set title:messages.get('login') /}
<div class="subpage">
    <!-- TODO: make subpage centered-area class -->
    <div class="round centered bigborder">
    <h2>&{'login'}</h2>
    #{form @onLoginSubmit(), class:'bigform default-label-form'}
    	<p id="username-field">
			<label class="default-label noJsSpacer" for="email">&{'field.email'}</label>
			<input class="fancytext" type="text" name="email" id="email" value="${flash.email}">
		</p>
		<p id="password-field">
			<label class="default-label noJsSpacer" for="password">&{'field.password'}</label>
			<input class="fancytext" type="password" name="password" id="password" value="">
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''}>
			<label for="remember">&{'field.remember'}</label><br><br>
		</p>
		<p id="signin-field">
			<input class="fancybutton pointer shadow" type="submit" id="signin" value="&{'login'}">
		</p>
	#{/form}<br>
    &{'login.dontHaveAnAccount'} <a href="@{register()}">&{'register'}</a>
    </div>
</div>
