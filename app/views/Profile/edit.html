#{extends 'base.html' /}
#{set title: messages.get('profile.edit') /}
<div class="subpage">
    <h2><a href="@{index(user.id)}">${user.name}</a> &rarr; &{'profile.edit'}</h2>
     #{form @onEditSubmit(), class:'bigform'}
        <div>
        <p>
            <label for="name">&{'field.name'}</label><br>
            <input class="fancytext" id="name" name="name" type="text" value="${user.name}">
        </p>
        <p>
            <label for="bio">&{'field.bio'}</label><br>
            <textarea class="fancytext" id="bio" name="bio">${user.bio}</textarea>
        </p>
        <input class="fancybutton pointer shadow" type="submit" value="&{'msg.save'}">
        </div>
    #{/form}<br>
     <a href="@{index(user.id)}">&larr; &{'profile.backTo'}</a>
</div>
