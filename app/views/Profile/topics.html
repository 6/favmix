#{extends 'base.html' /}
#{set title:userName+' / '+messages.get('profile.topics') /}
<div class="subpage">
    <h2><a href="@{index(userId)}">${userName}</a> / &{'profile.topics'}</h2>
    <ol id="subscriptions">
        #{list items:topics, as:'topic'}
            <li><a class="remove left" href="@{unfollowTopic(topic.getName())}">&#215;</a><a class="subscription" href="@{Topic.index(topic.getName(),'recent')}">${topic.getName()}</a>
        #{/list}
        #{else}
            <p class="greyish">&{'msg.none'}</p>
        #{/else}
    </ol>
    <a href="@{Topic.create()}">&{'topic.new'} &rarr;</a>
</div>
