#{extends 'base.html' /}
#{set title:userName /}
<div class="subpage">
    <h2>${name}
      #{if isOwnProfile}
        <a class="leftpad smallest" href="@{edit()}">&{'profile.edit'} &rarr;</a>
      #{/if}
    </h2>
    <div class="">${bio}</div>
    &{'topic.following'}:
    <ol id="subscriptions">
        #{list items:topics, as:'topic'}
            <li><a class="remove left" href="@{Topic.unFollowTopic(topic.getName())}">&#215;</a><a class="subscription" href="@{Topic.showUpdates(topic.getName(),'popular24h',0)}">${topic.getName()}</a>
        #{/list}
        #{else}
            <p class="greyish">&{'msg.none'}</p>
        #{/else}
    </ol>
</div>
