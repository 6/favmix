#{extends 'base.html' /}
#{set title: messages.get('topic.new') /}
<div class="subpage">
    <h2>&{'topic.new'}</h2>
    #{form @onCreateSubmit(), class:'bigform validate-form'}
        <div>
        <p>
            <label for="topicName">&{'topic.name'}</label><br>
            <input class="fancytext not-empty" id="name" name="topicName" type="text" value="${flash.topicName}">
        </p>
        <input class="fancybutton pointer shadow" type="submit" value="&{'action.create'}">
        </div>
    #{/form}
</div>
