#{extends 'base.html' /}
#{set title: messages.get('topic.new') /}
<div class="subpage">
 <br><a class="${order == 'popular'? 'active' : ''}" href="@{Topic.browse('popular', 0)}">&{'msg.popular'}</a> or <a class="${order == 'recent'? 'active' : ''}" href="@{Topic.browse('recent',0)}">&{'msg.recent'}</a><br><a href="@{Topic.create()}">&{'topic.new'} &rarr;</a><br><br>
   <table class="full-table">
	<tr>
		<th>&{'msg.name'}</th>
		<th>&{'msg.followers'}</th>
		<th>&{'msg.created'}</th>
	</tr>
#{list items:topics, as:'topic'}
    <tr class="${topic_parity}"><td><a href="@{Topic.showUpdates(topic.name,'popular24h',0)}">${topic.name}</a></td>
	<td>${topic.getFollowerCount()}</td>
	<td>${topic.getHowLongAgo()}</td></tr>
#{/list}
</table>
</div>
